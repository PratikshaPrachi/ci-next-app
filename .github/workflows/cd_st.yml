name: Deploy to staging
on:
  push:
    branches: [ main ]

jobs:
  redploy_everything:
    runs-on: ubuntu-latest
    name: Deploying everything to staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - run: |
          echo "${{ secrets.CI_KEY }}" > ~/ssh_key
          mkdir -p /home/runner/.ssh
          touch /home/runner/.ssh/known_hosts
          echo "${{secrets.KNOWN_HOSTS}}" > /home/runner/.ssh/known_hosts
          chmod 600 ~/ssh_key
          npm install -g pnpm
          ssh -i ~/ssh_key ubuntu@18.212.54.148 -t "cd ci-next-app && git pull origin main && pnpm install && pnpm run build && pm2 restart fe && pm2 restart http && pm2 restart ws"
          
          
          